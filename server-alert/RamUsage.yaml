apiVersion: 1

groups:
  - name: RamUsage
    folder: stackbill-Alert
    interval: 1m
    rules:
      - uid: ram-usage-high
        title: RAM Usage High
        condition: A
        noDataState: OK
        execErrState: Error
        for: 2m
        data:
          - refId: A
            queryType: timeSeriesQuery
            datasourceUid: cervux20smhvke
            relativeTimeRange: { from: 120, to: 0 }
            model:
              expr: |
               sum by (job) (100 * (
                  node_memory_MemTotal_bytes
                  - node_memory_MemAvailable_bytes
                ) / node_memory_MemTotal_bytes) > 90
              instant: true
              interval: ""
              refId: A
        annotations:
          # summary: |
          #   {{ template "RamUsageHigh" . }}
          description: |
            RAM usage is above 90% for the past 2 minutes.
        labels:
          alertname: RamUsageHigh
          severity: critical
          component: linux
          grafana_folder: stackbill-Alert
