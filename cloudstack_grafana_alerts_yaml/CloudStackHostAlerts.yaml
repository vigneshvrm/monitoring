apiVersion: 1
groups:
- name: CloudStackHostAlerts
  folder: cloudstack-Alert
  interval: 1m
  rules:
    - uid: cloudstack-host-offline
      title: CloudStack Host Offline
      condition: A
      noDataState: OK
      execErrState: Error
      for: 1m
      data:
        - refId: A
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: depejsz2drg8we
          model:
            expr: sum by(ip) (cloudstack_hosts_total{filter="offline"})
            intervalMs: 1000
            maxDataPoints: 43200
            refId: A
            range: false
            legendFormat: __auto
            instant: true
            editorMode: code
      annotations:
        summary: |
          ðŸ”´ CloudStack Host Offline
        # description: |
        #   The CloudStack host  {{ index .Labels "job" | default "unknown" }} is offline.
        #   Please check connectivity or investigate the hostâ€™s status.

        #   Alert Name: {{ .Labels.alertname }}
        #   Severity: {{ .Labels.severity }}
        #   Component: {{ .Labels.component }}
        #   Time: {{ .StartsAt }}
        #   Query: {{ .GeneratorURL }}
      labels:
        alertname: CloudStackHostOffline
        severity: critical
        component: cloudstack
        grafana_folder: cloudstack-Alert
